        <div class="registration-form">
            <h2>REGISTRATE AHORA EN WAYFINDER</h2>
            <form action="/submit" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
    
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="" required>
    
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
    
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Seleccione su país</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                    <option value="peru">Perú</option>
                    <option value="peru">Bolivia</option>
                    <option value="peru">Chile</option>
                    <option value="peru">Ecuador</option>
                    <option value="peru">Paraguay</option>
                    <option value="peru">Uruguay</option>
                    <option value="peru">Venezuela</option>
                   
                </select>
    
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>
    
                <button type="submit">Registrarse</button>
            </form>
        </div>
